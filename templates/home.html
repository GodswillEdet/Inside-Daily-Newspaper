{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{user.username}}!
    <p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <p>You're not logged in</p>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Sign up</a>
{% endif %}
{% endblock content %}
